<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Model Viewer Example</title>
    <!-- Include the Model Viewer JavaScript library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
</head>
<body>
    <h1>Google Model Viewer Example</h1>

    <!-- Add the model viewer element with source and other attributes -->
    <model-viewer 
        src="bear.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
    </model-viewer>
</body>
</html>
